<!DOCTYPE html>
<html>
    <head>
        <Title>Estilizando tabelas</Title>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="estilo.css" type="text/css" />
    </head>
    <body>
        <h2>Estilizando tabelas</h2>
        <table>
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th class="numero">Preço</th>
            </tr>
            <tr>
                <td>001</td>
                <td>Notebook</td>
                <td class="numero">R$ 2.500</td>
            </tr>
            <tr class="alternado">
                <td>002</td>
                <td>Impressora</td>
                <td class="numero">R$ 450</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Teclado</td>
                <td class="numero">R$ 27,50</td>
            </tr>
            <tr class="alternado">
                <td>004</td>
                <td>Webcam</td>
                <td class="numero">R$ 300</td>
            </tr>
            <tr>
                <td>005</td>
                <td>Memória Ram DDR4 16 gb</td>
                <td class="numero">R$ 380</td>
            </tr>
        </table>
    </body>
</html>
