<!DOCTYPE html>

<html>
    <head>
        <title>Formulario de autenticação</title>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="estilo-autenticacao.css">
    </head>
    <body>
        <div id="container">
            <img src="Arquivos/perfil.png">

            <form>
                <div>
                    <input class="email" type="text" name="email" id="email" 
                    placeholder="Digite seu e-mail">
                    <!-- O placeholder deixa escrito no próprio campo o que deve ser inserido -->
                </div>
                <div>
                    <input class="senha" type="password" name="Senha" id="Senha" 
                    placeholder="Digite sua senha">
                    <!-- O placeholder deixa escrito no próprio campo o que deve ser inserido -->
                </div>
                <div>
                    <input class="submit" type="submit" value="Logar">
                </div>
            </for>
        </div>

    </body>
</html>
