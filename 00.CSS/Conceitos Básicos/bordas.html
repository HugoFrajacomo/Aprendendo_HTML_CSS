<!DOCTYPE html>

<html>
    <head>
        <title>Bordas</title>
        <meta charset="utf-8">

        <style type="text/css">

            #conteudo {

                border-color: rgb(80, 11, 112) green rgb(212, 159, 13) blue; /* desta forma consigo definir estilos diferentes para cada canto da borda */

        -->
    </head>

    <body>
        <div id="conteudo">

            bordas<br>
        </div>
    </body>
