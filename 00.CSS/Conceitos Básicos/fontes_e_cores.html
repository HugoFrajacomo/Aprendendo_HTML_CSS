<!DOCTYPE html>

<html>
    <head>
        <title>Fontes e cores</title>
        <meta charset="utf-8">

        <style type="text/css">
            .formatacao {
                color: #c1200d; /* COR ESCOLHIDA POR CÓDIGO EXADECIMAL */
                font-size: 30px;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            }


        </style>
        
        <!--OBSERVAÇÕES
        O visual code já possui uma forma facil de definir cores que não são padrões, apenas click no quadrado da cor e selecione a desejada. Caso esteja em um outro editor de código podemos definir a cor utilizando o código da cor (exadecimal) em HTML. site: HTML-color-codes.info
        
        font-family define uma família de fontes. Para entender melhor e ver qual utilizar pesquise no google por CSS web safe font combinations. Utilizando de familia de fontes o navegador do usuário utilizada da fontes disponível estre as listadas no Font-family, sendo que a prioridade é da direita para esquerda. 
        
        -->
    </head>

    <body>

        <h1 class="formatacao">Cabeçalho 1</h1>
        <p>Conteúdo</p>


    </body>
</html>
