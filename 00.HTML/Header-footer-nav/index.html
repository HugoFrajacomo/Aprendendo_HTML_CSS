<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Novas tags html 5</title>
        <link rel="stylesheet" href="estilo.css" type="text/css">
    </head>

    <body>
        <!-- Novas tags para substituir as divs: 
        Header - cabeçalho
        Nav - Navegação
        Footer - Navegação
        -->
        <header>
            <h1>Logo</h1>
            <span>Meu site</span>
        </header>

        <nav>
            <ul>

                <li><a href="">Home</a></li>
                <li><a href="">Imagens</a></li>
                <li><a href="">Serviços</a></li>
                
            </ul>
        </nav>

        <footer>
            <p>
                &copy; Direitos reservados ao site.
            </p>
        </footer>

    </body>

</html>
